        <div id="a__ce_grid_icon">
          <i class="fas fa-th"></i>
          <div id="a__ce_grid_tab_menu">
            <iframe id="a__ce_iframe"
              title="addapptation Apps"
              src="https://public-apps.addapptation.com">
          </iframe>
          </div>
        </div>

          <h2 id="a__ce_date"></h2>
          <div id="a__ce_quote"></div>
          <!-- <form action"https://www.google.com/search" method="GET" class="a__ce_google_search">

    </section>
    <div id="a__ce_share">
      <div id="a__ce_share_wrapper">
          <div id="a__ce_close_btn">
            <i class="fas fa-times"></i>
          </div>
        <div class="a__ce_share_copy">
          <h2>Help us spread the word</h2>

        </div>
        <form action="https://t-addapptation-general-tools.addapptation.com/send_email?api_key=64d19305-f7db-4e12-b4f2-b506114c3daf" method="POST" target="blank">
          <input class="a__ce_input" type="email" id="email" name="to" placeholder="Email"><br>
          <input class="a__ce_primary" type="submit" value="Submit">
        </form>
      </div>
